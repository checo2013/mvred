<md-toolbar ng-class="dt.bg">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <ng-md-icon icon="{{dt.icon}}"></ng-md-icon>
    </md-button>
    <h2>
      <span>Problemas del Expediente</span>

    <span flex></span>
    <md-button class="md-icon-button" aria-label="cerrar" ng-click="dt.cierraSeccion()">

  </div>
</md-toolbar>

		<md-input-container flex>

			<input type="text" ng-model="ticket.folio">

		</md-input-container>

		<md-input-container flex>

		</md-input-container>
		
	</div>

	<div>

	</div>
