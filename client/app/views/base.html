<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-2dp" md-component-id="left" md-is-locked-open="false" style="transition: all 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);">
      <menu class="no-padding no-margin"></menu>

    </md-sidenav>


    <md-content layout="column" class="gris" flex>

      <toolbar titulo="titulo" menu="menu" md-scroll-shrink></toolbar>

      <md-content ng-if="!cargando" ui-view flex class="bg-transparent paginas"></md-content>

      <md-content id="centro" ng-if="cargando" layout-align="center center" class="cargando">
        <md-progress-circular md-mode="indeterminate" md-diameter="96" class="md-accent"></md-progress-circular>
      </md-content>
      
    </md-content>

    
</div>
