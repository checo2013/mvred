<md-dialog aria-label="Directorio" flex-sm="85" flex-gt-md="70" flex="100">
	<md-toolbar class="md-warn">
	    <div class="md-toolbar-tools">
			<h2>Visor</h2>
			<span flex></span>
			<md-button  class="md-icon-button" ng-click="cerrar()">
				<ng-md-icon icon="close" style="fill:white" aria-label="Cerrar Ventana"></ng-md-icon> 
			</md-button>
	    </div>
  	</md-toolbar>
	<md-dialog-content>
		<!-- <img ng-src="http://localhost/registro/{{ archivo }}/{{ imagen }}" alt="directorio" width="100%"> -->
		<embed ng-if="file()" ng-src="{{ obtenerFrame() }}" width="100%" height="500px" id="files">
        <img ng-if="picture()" ng-class="{'rotado': rotar}" ng-src="{{ obtenerFrame() }}" 
	        ng-init="zoomWidth = 800;imgStyle = {width:'100%'}" 
	        ng-style="imgStyle" 
			ng-mouse-wheel-up="zoomWidth = zoomWidth + 20; imgStyle.width = zoomWidth +'px'; "  
			ng-mouse-wheel-down="zoomWidth = zoomWidth - 20;imgStyle.width = zoomWidth  +'px'; "/>
	</md-dialog-content>
  
</md-dialog>
